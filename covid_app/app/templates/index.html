<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('routes.static', filename='main.css') }}">

  <title>Dashboard</title>
</head>

<body>
  <!-- Nav bar -->
  <div id="head" class="hclr">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand text-light" id="logo" href="#">COVID-19 Databank</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link text-light active" aria-current="page" href="#">Dashboard</a>
              <a class="nav-link text-light" href="#">Country Index</a>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </div>
  <!-- Main Body -->
  <div id="content">
    <div class="container">
      <div class="box d-flex flex-column justify-content-center align-items-center">
        <h1 class="text-light hclr sz">COVID-19 Dashboard</h1>
        <div class="btns">
          <button type="button" class="btn btn-lg bt1"><a class="text-light" href="http://google.com">Country Wise
              Data</a></button>
          <button type="button" class="btn btn-lg bt2"><a class="text-light" href="http://google.com">Comparison of
              Data</a></button>
        </div>
      </div>
    </div>
  </div>


  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
</body>

</html>
